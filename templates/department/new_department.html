<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Department</title>
    </head>
    <body>
        <h1>New department with person</h1>
        <form method="post">
            {% csrf_token %} 
            <h3>Person data</h3>
            <p>
                {{ form.first_name }}
            </p>
            <p>
                {{ form.last_name }}
            </p>
            <p>
                {{ form.job_title }}
            </p>
            <h3>Department data</h3>
            <p>
                {{ form.name }}
            </p>
            <p>
                {{ form.short_name }}
            </p>
            <input type="submit" value="Add" />
        </form>
    </body>
</html>
